<!DOCTYPE>

<html>
	<head>
	    <meta charset="utf-8">
	    <title>Style Guide</title>
	    <link type="text/css" rel="stylesheet" href="css/normalize.css">
	    <link type="text/css" rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="style-guide">
				Goodreads Style Guide
				</div>
			</div>
			<div class="body-wrapper">	
				<div class="color header-text">Color Palette</div>
				<div class="row">
					<div class="col"><div class="green"></div><p class="hex-code">#36beac</p></div>
					<div class="col"><div class="red"></div><p class="hex-code">#e46744</p></div>
					<div class="col"><div class="grey"></div><p class="hex-code">#f4f4f4</p></div>
					<div class="col"><div class="black"></div><p class="hex-code">#454545</p></div>
					<div class="col"><div class="navy"></div><p class="hex-code">#2a3137</p></div>
				</div>
				<div class="typography header-text">Typography</div>
				<div class="row typography-header">Header is Averia Serif Libre Italic at 30px.</div>
				<div class="row typography-nav">Navigation is Roboto Bold at 24px.</div>
				<div class="row typography-body">Paragraphs are Lato Regular at 18px.</div>
				<div class="navigation header-text">Navigation</div>
				<div class="logo header-text">Logo</div>
				<div class="grid header-text">Grid</div>
			</div>
			<div class="footer">
			</div>
		</div>
	</body>
</html>
